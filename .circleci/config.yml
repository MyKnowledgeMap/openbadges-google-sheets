defaults: &defaults
  working_directory: ~/project
  docker:
    - image: circleci/node:8.9.4
     
version: 2
jobs:
  checkout:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-    
      - checkout
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"
  install-dependencies:
    <<: *defaults
    steps:
      - restore_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
      - checkout
      - restore_cache:
          keys:
            - dependencies-v1-{{ .Branch }}-{{ .Revision }}
            - dependencies-v1-{{ .Branch }}-
            - dependencies-v1-
      - run: npm install
      - save_cache:
          key: dependencies-v1-{{ .Branch }}-{{ .Revision }}
          paths:
          - node_modules
  test:
    <<: *defaults
    steps:
    environment:
      JEST_JUNIT_OUTPUT: reports/jest/jest-results.xml
    steps:
      - restore_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
      - checkout
      - restore_cache:
          key: dependencies-v1-{{ .Branch }}-{{ .Revision }}
      - run: npm install
      - run: mkdir reports && mkdir reports/jest && mkdir reports/tslint
      - run: npm run lint:ci
      - run: npm run test:ci
      - store_test_results:
          path: reports
      - store_artifacts:
          path: reports
  build:
    <<: *defaults
    steps:
      - restore_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
      - checkout
      - restore_cache:
          key: dependencies-v1-{{ .Branch }}-{{ .Revision }}
      - run: npm install
      - run: npm run build
      - store_artifacts:
          path: dist
          
workflows:
  version: 2
  build-and-test:
    jobs:
      - checkout
      - install-dependencies:
          requires:
            - checkout
      - test:
          requires:
            - install-dependencies
      - build:
          requires:
            - install-dependencies
