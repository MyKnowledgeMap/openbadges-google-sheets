# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:

  install-dependencies:
    docker:
      - image: circleci/node:8.9.4
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm install
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
          - node_modules
      
  build:
    docker:
      - image: circleci/node:8.9.4
    steps:
      - checkout
      - restore_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm install
      - run: npm run build
      - store_artifacts:
          path: dist
    
  test:
    environment:
      JEST_JUNIT_OUTPUT: reports/jest/jest-results.xml
    docker:
      - image: circleci/node:8.9.4
    steps:
      - checkout
      - restore_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm install
      - run: mkdir reports && mkdir reports/jest && mkdir reports/tslint
      - run: npm run lint:ci
      - run: npm run test:ci
      - store_test_results:
          path: reports
      - store_artifacts:
          path: reports

workflows:
  version: 2
  build-and-test:
    jobs:
      - install-dependencies
      - build:
          requires:
            - install-dependencies
      - test:
          requires:
            - install-dependencies
