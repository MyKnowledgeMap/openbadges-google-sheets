defaults: &defaults
  docker:
    - image: circleci/node:8.9.4

version: 2
jobs:
  install_dependencies:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v1-deps-
      - run: npm install
      - save_cache:
          key: v1-deps-{{ .Revision }}
          paths:
          - node_modules

  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v1-deps-{{ .Revision }}
      - run: npm install
      - run: npm run build
      - store_artifacts:
          path: dist

  test:
    <<: *defaults
    environment:
      JEST_JUNIT_OUTPUT: reports/jest/jest-results.xml
    steps:
      - checkout
      - restore_cache:
          key: v1-deps-{{ .Revision }}
      - run: npm install
      - run: mkdir reports && mkdir reports/jest && mkdir reports/tslint
      - run: npm run lint:ci
      - run: npm run test:ci
      - store_test_results:
          path: reports
      - store_artifacts:
          path: reports

workflows:
  version: 2
  build_and_test:
    jobs:
      - install_dependencies
      - test:
          requires:
            - install_dependencies
      - build:
          requires:
            - test
      
