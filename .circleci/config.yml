version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.4
    environment:
      JEST_JUNIT_OUTPUT: reports/jest/jest-results.xml
    steps:
      - checkout
      - restore_cache:
          key: v1-deps-
      - run: npm install
      - save_cache:
          key: v1-deps-{{ .Revision }}
          paths:
          - node_modules
      - run: mkdir reports && mkdir reports/jest && mkdir reports/tslint
      - run: npm run lint:ci
      - run: npm run build
      - run: npm run test:ci
      - store_test_results:
          path: reports
      - store_artifacts:
          path: reports
      - store_artifacts:
          path: dist