# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.4
    working_directory: ~/openbadges-google-apps-script
    steps:
      # Checkout the source code.
      - checkout

      # Download and cache dependencies.
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: 
          name: "Install dependencies"
          command: npm install
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      
      # Create the reports folder
      - run:
          name: "Prepare"
          command: mkdir reports
      
      - run:
          name: "Run linter"
          command: npm run lint -- --out reports/tslint-results.xml --format junit

      # Build the app.
      - run: 
          name: "Build"
          command: npm run build
      
      # Test the app.
      - run: 
          name: "Run tests"
          command: npm run test:ci -- --ci --testResultsProcessor="jest-junit"
          environment:
            JEST_JUNIT_OUTPUT: "reports/jest-results.xml"
          
      # Store the test reports.
      - store_test_results:
          path: reports
      - store_artifacts:
            path: reports

      # Store the build artifacts.
      - store_artifacts:
          path: dist
