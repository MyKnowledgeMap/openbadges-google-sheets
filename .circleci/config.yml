# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.4
    working_directory: ~/repo
    steps:
      # Checkout the source code.
      - checkout

      # Download and cache dependencies.
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      
      # Build the app.
      - run: npm run build
      
      # Create the reports folder for tests. 
      - run: mkdir reports && mkdir reports/tslint && mkdir reports/jest

      # Run tslint on the project.
      - run:
          name: "npm run lint"
          command: npm run lint -- --out reports/tslint/tslint-results.xml --format junit

      # Run the test suite.
      - run:
          name: "npm run test"
          environment:
            JEST_JUNIT_OUTPUT: reports/jest/jest-results.xml
          command: npm run test:ci -- --ci --testResultsProcessor="jest-junit"

      # Store the test reports.
      - store_test_results:
          path: reports
          
      # Store the build artifacts.
      - store_artifacts:
          path: dist
      
